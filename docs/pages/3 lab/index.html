<!doctype html>
<html>
<head>
  <link href="src/bootstrap.css" rel="stylesheet">
  <title>Преломление лучей</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
     
    canvas {
      display: block;
      margin: 20px auto 0;
      border: 1px dotted #000;
    }
  </style>
</head>
<body>
  <div class="container d-flex flex-column justify-content-center vh-100">
    <canvas id="canvas" style="border: 1px solid black;"></canvas>
	<h4 class="text-center mt-3" id="hint-label">Нажмите ЛКМ на место, в котором хотите построить окружность</h4>
    <div class="d-flex align-items-center justify-content-center mt-5">
		<div class="d-flex flex-column ms-4 h-100 justify-content-end">
			<h5>Коэф. преломления снаружи</h5>
			<div class="d-flex align-items-center">
				<input type="range" disabled class="form-range" style="width: 200px" value="1" min="1" max="5" step="0.1" id="outside-range">
				<input type="number" disabled class="form-control ms-3" style="width: 70px" value="1" min="1" max="5" step="0.1" id="outside-input">
			</div>
		</div>
		<div class="d-flex flex-column ms-4 h-100 justify-content-end">
			<h5>Коэф. преломления внутри</h5>
			<div class="d-flex align-items-center">
				<input type="range" disabled class="form-range" style="width: 200px" value="1" min="1" max="5" step="0.1" id="inside-range">
				<input type="number" disabled class="form-control ms-3" style="width: 70px" value="1" min="1" max="5" step="0.1" id="inside-input">
			</div>
		</div>
		<div class="d-flex flex-column ms-4 h-100 justify-content-start">
			<h5>&nbsp;</h5>
			<div style="height: 38px;" class="d-flex align-items-center">
				<input type="checkbox" disabled class="form-check-input me-2" id="many-rays-checkbox">
				<label class="form-check-label" for="many-rays-checkbox" style="flex: 1">
					Множество лучей
				</label>
			</div>
		</div>
		<div class="d-flex flex-column ms-4 h-100 justify-content-end">
			<button type="button" class="btn btn-danger" id="remove-btn" style="min-width: 155px;">Удалить</button>
		</div>
    </div>
  </div>
</body>
<script src="src/script.js"></script>
</html>
